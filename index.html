<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>The Acetarium 3.0</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.4/mapbox.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id='map'></div>
<script>
var map = L.mapbox.map('map', 'examples.map-i86nkdio').setView([
    42.395940, -71.121905
], 16);

L.mapbox.featureLayer({
    type: 'Feature',
    geometry: {
        type: 'Point',
        coordinates: [
            -71.121905,
            42.395940,
        ]
    },
    properties: {
        title: 'Acetarium',
        description: '265 Elm, Somerville MA',
        'marker-size': 'large',
        'marker-color': '#285E77',
        'marker-symbol': 'star-stroked'
    }
}).addTo(map);


L.mapbox.featureLayer({
    type: 'Feature',
    geometry: {
        type: 'Point',
        coordinates: [
            -71.120831,
            42.372423,
        ]
    },
    properties: {
        title: 'Grendel\'s Den',
        description: '89 Winthrop St, Cambridge, MA',
        'marker-size': 'large',
        'marker-color': '#A15936',
        'marker-symbol': 'bar'
    }
}).addTo(map);
</script>
    </div>
</body>
</html>
